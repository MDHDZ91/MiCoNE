title = "Create a json network"

order  = ["make_json_network"]

output_location = "~/Documents/results"

[make_json_network]
  module = "internal"
  [[make_json_network.input]]
    datatype = "metadata"
    format = ["json"]
    location = "correlations/good/fmt_deblur/metadata.json"
  [[make_json_network.input]]
    datatype = "interaction_table"
    format = ["tsv"]
    location = "correlations/good/fmt_deblur/correlations.tsv"
  [[make_json_network.input]]
    datatype = "pvalue_table"
    format = ["tsv"]
    location = "correlations/good/fmt_deblur/pvalues.tsv"
  [[make_json_network.input]]
    datatype = "observation_metadata"
    format = ["csv"]
    location = "correlations/good/fmt_deblur/obs_metadata.csv"
  [[make_json_network.input]]
    datatype = "children_map"
    format = ["json"]
    location = "correlations/good/fmt_deblur/children_map.json"
  [[make_json_network.input]]
    datatype = "computational_metadata"
    format = ["json"]
    location = "correlations/good/fmt_deblur/cmetadata.json"
