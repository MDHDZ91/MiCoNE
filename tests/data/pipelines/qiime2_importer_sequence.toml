# Pipeline to import sequences in fastq format into qiime2 sequence artifacts

title = "Qiime2 sequence importer pipeline"

order = ["qiime2.importer.sequence"]

[qiime2.importer.sequence]
  module = "external"
  [[qiime2.importer.sequence.input]]
    datatype = "dir"
    format = [""]
    location = "sequences/atacama"
