title = "A example pipeline for testing"

order = ["otu_processing.filtering.group", "network_inference.correlation.sparcc", "export_biom", "network_inference.network.make_network"]

output_location = "~/Documents/results"

[otu_processing.filtering.group]
  module = "internal"
  [[otu_processing.filtering.group.input]]
    datatype = "otu_table"
    format = ["biom"]
    location = "correlations/good/deblur/deblur.biom"
  [[otu_processing.filtering.group.parameters]]
    process = "group_by_taxa"
    tax_levels = "['Family', 'Genus', 'Species']"

[network_inference.correlation.sparcc]
  module = "external"
  [[network_inference.correlation.sparcc.parameters]]
    process = "sparcc"
    iterations = 5
    bootstraps = 10

[export_biom]
  module = "internal"

[network_inference.network.make_network]
  module = "internal"
  [[network_inference.network.make_network.input]]
    datatype = "metadata"
    format = ["json"]
    location = "correlations/good/deblur/deblur_metadata.json"
  [[network_inference.network.make_network.input]]
    datatype = "computational_metadata"
    format = ["json"]
    location = "correlations/good/deblur/deblur_cmetadata.json"
